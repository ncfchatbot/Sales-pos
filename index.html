<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Coffee Please POS Pro</title>
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ncfchatbot/cfp-pos/main/public/logo.png" />
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/ncfchatbot/cfp-pos/main/public/logo.png" />
    
    <!-- Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Coffee Please">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4338ca">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: '#4338ca',
              secondary: '#1e1b4b',
              accent: '#818cf8',
              danger: '#f43f5e',
              success: '#10b981',
              dark: '#020617',
              gold: '#fbbf24'
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3.5rem',
            },
            boxShadow: {
              'premium': '0 20px 50px rgba(0, 0, 0, 0.05)',
              'luxury': '0 30px 100px -20px rgba(0, 0, 0, 0.2)',
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #f8fafc; color: #0f172a; -webkit-font-smoothing: antialiased; touch-action: manipulation; }
      .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      @media print {
        body * { visibility: hidden !important; }
        #print-container, #print-container * { visibility: visible !important; }
        #print-container { 
          position: absolute; left: 0; top: 0; width: 100% !important; 
          margin: 0 !important; padding: 0 !important; 
        }
      }
      #print-container { display: none; }

      @media (max-width: 768px) {
        .mobile-safe-area { padding-bottom: env(safe-area-inset-bottom); }
      }
    </style>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; background: #020617; color: white;">
        <div style="text-align: center;">
          <div style="width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #4338ca; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
          <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
          <p style="font-weight: 800; letter-spacing: 2px; font-size: 12px; opacity: 0.5;">READYING LOCAL POS ENGINE...</p>
        </div>
      </div>
    </div>
    <div id="print-container"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
